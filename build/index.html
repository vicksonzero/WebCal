<html>
<head>
	<title>Web Cal Chui Hin Wah</title>
	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/clearfix.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="./js/cal.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>

	<div id="frame">
		<div id="result">
			
		</div>
		<div id="buttons">
			<div id="digits">
				<div id="digits-normal">
					<div class="digits-normal-row">
						<div class="digit"><div class="button">7</div></div>
						<div class="digit"><div class="button">8</div></div>
						<div class="digit"><div class="button">9</div></div>
					</div>
					<div class="digits-normal-row clearfix">
						<div class="digit"><div class="button">4</div></div>
						<div class="digit"><div class="button">5</div></div>
						<div class="digit"><div class="button">6</div></div>
					</div>
					<div class="digits-normal-row">
						<div class="digit"><div class="button">1</div></div>
						<div class="digit"><div class="button">2</div></div>
						<div class="digit"><div class="button">3</div></div>
					</div>
					<div id="digits-zero">
						<div class="digit"><div class="button">0</div></div>
					</div>
				</div>
			</div>
			<div id="operations">
				
			</div>
			
		</div>
		<div id="credit"></div>
	</div>

</body>
</html>
