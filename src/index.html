<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Web Cal Chui Hin Wah</title>
	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/clearfix.css">
	<link rel="stylesheet" type="text/css" href="css/noselect.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
	<script src="./js/config.js" type="text/javascript" charset="utf-8" ></script>
	<script src="./js/ajaxHelper.js" type="text/javascript" charset="utf-8" ></script>
	<script src="./js/cal.js" type="text/javascript" charset="utf-8" ></script>
	<script src="./js/main.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>

	<div id="frame">
		<div id="result-bar" class="button-container">
			<div id="result"></div>
		</div>
		<div id="buttons" class="clearfix">
			<!-- events linked in js -->
			<div id="digits">
				<div id="digits-normal">
					<div class="digits-normal-row clearfix">
						<div class="digit button-container">
							<div class="button noselect">7</div>
						</div>
						<div class="digit button-container">
							<div class="button noselect">8</div>
						</div>
						<div class="digit button-container">
							<div class="button noselect">9</div>
						</div>
					</div>
					<div class="digits-normal-row clearfix">
						<div class="digit button-container">
							<div class="button noselect">4</div>
						</div>
						<div class="digit button-container">
							<div class="button noselect highlight">5</div>
						</div>
						<div class="digit button-container">
							<div class="button noselect">6</div>
						</div>
					</div>
					<div class="digits-normal-row clearfix">
						<div class="digit button-container">
							<div class="button noselect">1</div>
						</div>
						<div class="digit button-container">
							<div class="button noselect">2</div>
						</div>
						<div class="digit button-container">
							<div class="button noselect">3</div>
						</div>
					</div>
				</div>
				<div id="digits-bar">
					<div class="digit button-container button-zero">
						<div class="button noselect">0</div>
					</div>
				</div>
			</div>
			<div id="operations">
				<div id="column1" class="operations-column">
					<div class="operator button-container">
						<div class="button noselect">/</div>
					</div>
					<div class="operator button-container">
						<div class="button noselect">*</div>
					</div>
					<div class="operator button-container">
						<div class="button noselect">-</div>
					</div>
					<div class="operator button-container">
						<div class="button noselect">+</div>
					</div>
				</div>
				<div id="column2" class="operations-column">
					<div class="operator button-container">
						<div class="button noselect">CA</div>
					</div>
					<div class="operator button-container">
						<div class="button noselect">CE</div>
					</div>
					<div class="operator button-container operator-tall">
						<div class="button noselect">=</div>
					</div>
				</div>
			</div>
			
		</div>
		<div id="credit">By Dickson Chui Hin Wah <br />(14915266, hc316, vicksonzero@github)</div>
	</div>

</body>
</html>
